<div id="search-component">
  <form (submit)="searchPhotos()">
  <input [(ngModel)]="searchq" name="searchq" type="search" #searchBox id="search-box" placeholder="Search for photos ..."/>
  <button type="submit">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  </button>
  </form>
</div>
